<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Szymon Florek's Terminal Portfolio - An interactive terminal-based portfolio showcasing projects and skills"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Font Awesome for terminal icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Terminal Portfolio | Szymon Florek</title>
    <style>
      /* Custom favicon in tab */
      .favicon-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    
    <!-- Custom favicon script -->
    <script>
      // This script will replace the favicon with a terminal icon
      document.addEventListener('DOMContentLoaded', function() {
        // Create a canvas element
        const canvas = document.createElement('canvas');
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext('2d');
        
        // Draw terminal icon
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 64, 64);
        
        // Terminal header
        ctx.fillStyle = '#333333';
        ctx.fillRect(0, 0, 64, 10);
        
        // Terminal controls
        ctx.fillStyle = '#ff5f56'; // Close button
        ctx.beginPath();
        ctx.arc(8, 5, 3, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#ffbd2e'; // Minimize button
        ctx.beginPath();
        ctx.arc(18, 5, 3, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#27c93f'; // Maximize button
        ctx.beginPath();
        ctx.arc(28, 5, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // Terminal prompt
        ctx.fillStyle = '#00ff00';
        ctx.font = '10px monospace';
        ctx.fillText('$', 10, 25);
        
        // Cursor
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(18, 17, 5, 10);
        
        // Command output lines
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(10, 35, 44, 1);
        ctx.fillRect(10, 45, 30, 1);
        ctx.fillRect(10, 55, 38, 1);
        
        // Convert to favicon
        const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = canvas.toDataURL("image/x-icon");
        document.getElementsByTagName('head')[0].appendChild(link);
      });
    </script>
  </body>
</html>
